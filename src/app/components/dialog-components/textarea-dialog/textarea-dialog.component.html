<h1 mat-dialog-title align="center">{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{data.title}}</mat-label>
    <textarea matInput [(ngModel)]="data.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.text" [disabled]="!data.text.length">Save</button>
</div>
