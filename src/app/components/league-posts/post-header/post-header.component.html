<mat-card-header>
  <app-user-avatar mat-card-avatar [user]="user"></app-user-avatar>
  <mat-card-title *ngIf="titleLink && title"
    class="link"
    routerLink="{{ titleLink }}">
    {{ title | titlecase }}
  </mat-card-title>
  <mat-card-title *ngIf="!titleLink && title">{{ title }}</mat-card-title>
  <mat-card-subtitle>{{ subtitle! }}<span *ngIf="subtitle"> | </span><app-date-ago *ngIf="date" [date]="date"></app-date-ago> </mat-card-subtitle>
</mat-card-header>
