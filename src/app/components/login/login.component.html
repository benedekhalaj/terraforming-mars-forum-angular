<mat-card class="login">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h4>Username or e-mail:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Enter your username or email</mat-label>
      <input matInput type="text" name="text" formControlName="username">
    </mat-form-field>
    <h4>Password:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput type="text" formControlName="password">
      <button mat-icon-button matSuffix></button>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
